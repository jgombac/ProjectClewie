<div class="file-mng">
    <form class="form file-form" method="POST" enctype="multipart/form-data">
        <input type="file" name="file"  id="id_file" >
        <div class="form-group">
            <label for="delimiter">Delimiter</label>
            <input id="delimiter" type="text" maxlength="1" name="delimiter" value=";">
        </div>
        <div class="form-group">
            <label for="float-precision">Float precision</label>
            <select name="float_precision" id="float-precision">
                <option value="None">None</option>
                <option value="high">High</option>
                <option value="round_trip">Round</option>
            </select>
        </div>
        <!-- <div class="form-group">
            <label for="use-cols">Use Columns</label>
            <input id="use-cols" type="text" name="usecols">
        </div> -->
        <p>
            <input type="submit" data-gom-file="upload" value="Upload" />
            <input type="submit" data-gom-file="process" value="Process" />
        </p>
    </form>
    <div class="row">
        <div class="js-fileParams table-inspector col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
        <div class="js-fileProcessed table-inspector col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
    </div>
</div>
